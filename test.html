<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试 SSE</title>
  </head>
  <body>
    <h1>SSE 实时时钟（页面展示）</h1>
    <div id="clock" style="font-size: 24px; font-weight: bold"></div>
    <script>
      // 使用相对路径，保证与当前页面同源的 SSE 请求
      const clockDiv = document.getElementById("clock");
      const sse = new EventSource("http://127.0.0.1:3000/sse");
      sse.onmessage = (event) => {
        clockDiv.textContent = event.data;
      };
      sse.onerror = (error) => {
        console.error("SSE 发生错误:", error);
      };
    </script>
  </body>
</html>
